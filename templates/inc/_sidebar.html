<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
    Categories
  </a>
  {%for category in categories %}
  <a href="{% url 'category_blog' category.slug %}" class="list-group-item list-group-item-action">{{category.name}}</a>
  {%endfor%}

</div>
<br>

<p>Tags</p>
{% for tag in tags%}
<span class="sidebar-tags">
<a href="{% url 'tag_blog' tag.slug%}">{{tag.name}}</a>
</span>
{%endfor%}
